{% extends "base.html" %}
{% block content %}

    <h2 class="mb-3">Государственные контракты (дополнительных соглашений) :</h2><hr>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <h5>Количество :</h5>
        <span class="badge badge-secondary badge-pill">{{ id__count }}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <h5>Общая стоимость на ({{ date__today }}):</h5>
        <span class="badge badge-secondary badge-pill">{{ ogk__sum }} руб.</span>
      </li>
    </ul>



{% endblock content %}
